services:
  neo4j:
    image: neo4j:5.19.0-enterprise
    container_name: neo4j-gds-tolkien
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_PLUGINS=["graph-data-science", "apoc"]
    volumes:
      - thegreytutor_neo4j_data:/data
      - thegreytutor_neo4j_logs:/logs
      - thegreytutor_neo4j_import:/var/lib/neo4j/import
      - thegreytutor_neo4j_plugins:/plugins
      - ./neo4j_plugins/apoc-5.19.0-extended.jar:/var/lib/neo4j/plugins/apoc-5.19.0-extended.jar
      - ./neo4j_plugins/neo4j-graph-data-science-2.16.0.jar:/var/lib/neo4j/plugins/neo4j-graph-data-science-2.16.0.jar
  
  postgres:
    image: postgres:16
    container_name: thegreytutor-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=thegreytutor
      - POSTGRES_PASSWORD=thegreytutor
      - POSTGRES_DB=thegreytutor
    volumes:
      - thegreytutor_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thegreytutor"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: thegreytutor-redis
    ports:
      - "6379:6379"
    volumes:
      - thegreytutor_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  thegreytutor_neo4j_data:
    external: true
  thegreytutor_neo4j_logs:
    external: true
  thegreytutor_neo4j_import:
    external: true
  thegreytutor_neo4j_plugins:
    external: true
  thegreytutor_postgres_data:
  thegreytutor_redis_data:
